<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <section class="popup popup_type_editCard" id="popup-edit">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form">
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input popup__input_type_name" id="name-input" placeholder="Имя" required>
          <input type="text" class="popup__input popup__input_type_job" id="job-input" placeholder="Занятие" required>
        </fieldset>
        <input type="submit" class="popup__button">
      </form>
    </div>
  </section>

  <section class="popup popup_type_addCard" id="popup-add-card">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" name="add-card-form">
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input popup__input_type_card" id="card-name" placeholder="Название" required>
          <input type="url" class="popup__input popup__input_type_link" id="card-link" placeholder="Ссылка на картинку"
            required>
        </fieldset>
        <input type="submit" class="popup__button" value="Создать">
      </form>
    </div>
  </section>

  <section class="popup popup_type_showPicture" id="popup-picture" aria-label="форма просмтра фото">
    <div class="popup__container popup__container_ispicture">
      <button type="button" class="popup__close"></button>
      <img class="popup__big-photo" src="#" alt="#">
      <p class="popup__picture-title nooverflow-block"></p>
    </div>
  </section>

  <header class="header centred-block">
    <img src="./image/logo.svg" class="header__logo" alt="Логотип">
  </header>

  <main class="main">
    <section class="profile centred-block">
      <div class="profile__info">
        <img src="./image/avatar.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__text">
          <div class="profile__name">
            <h1 class="profile__title nooverflow-block">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job nooverflow-block">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-photo"></button>
    </section>
    <section class="elements centred-block" aria-label="Фотогалерея">
      <ul class="elements__grid">
      </ul>
    </section>
  </main>

  <footer class="footer centred-block">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <template id="grid-card">
    <li class="element">
      <button class="element__delete" type="button"></button>
      <div class="element__image-container" role="img">
      </div>
      <div class="element__title">
        <h2 class="element__title-text nooverflow-block" title=""></h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
